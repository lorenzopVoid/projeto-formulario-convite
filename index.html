<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/Logo.svg" alt="ícone de festividades">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <h2>Crie seu convite</h2>
        <form method="post" enctype="multipart/form-data">
          <fieldset class="event-info">
            <legend>
              <img src="assets/icons/calendar.svg" alt="ícone de calendario">
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" name="title" id="title" placeholder="Nome do evento">
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="start">Início</label>
                <input type="datetime-local" name="start" id="start">
              </div>
              <div class="input-wrapper flex-1">
                <label for="end">Fim</label>
                <input type="datetime-local" name="end" id="end">
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label>Tipo</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="event-type" value="presencial" id="presencial" checked>
                    <label for="presencial">
                      <div class="radio-image"></div>
                      Presencial
                    </label>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="event-type" value="online" id="online">
                    <label for="online">
                      <div class="radio-image-1"></div>
                      Online
                    </label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper flex-1">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="60" rows="30" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="customization">
            <legend>
              <img src="./assets/icons/paintbrush.svg" alt="ícone de pincel">
              Personalização
            </legend>

            <div class="input-wrapper">
                <label>Cor principal</label>

                <div class="color-wrapper">
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="blue-color" value="blue">
                    <label for="blue-color" class="blue"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="navy-color" value="navy">
                    <label for="navy-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="purple-color" value="purple">
                    <label for="purple-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="fuschia-color" value="fuschia">
                    <label for="fuschia-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="pink-color" value="pink">
                    <label for="pink-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="danger-color" value="danger">
                    <label for="danger-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="orange-color" value="orange">
                    <label for="orange-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="yellow-color" value="yellow">
                    <label for="yellow-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="lime-color" value="lime">
                    <label for="lime-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="green-color" value="green">
                    <label for="green-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="cyan-color" value="cyan">
                    <label for="cyan-color"></label>
                  </div>
                </div>
            </div>

            <div class="input-wrapper">
              <label>Tema do evento</label>

              <div class="theme-wrapper">
                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="birthday">
                  <img src="./assets/img/Image.png" alt="">
                  <label for="birthday">Aniversário</label>
                </div>
          
                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="children">
                  <img src="./assets/img/Image-2.png" alt="">
                  <label for="children">Infantil</label>
                </div>
                            
                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="graduation">
                  <img src="./assets/img/Image-3.png" alt="">
                  <label for="graduation">Formatura</label>
                </div>              

                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="wedding">
                  <img src="./assets/img/Image-4.png" alt="">
                  <label for="wedding">Casamento</label>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="baby-shower">
                  <img src="./assets/img/Image-5.png" alt="">
                  <label for="baby-shower">Chá de bebê</label>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="bridal-shower">
                  <img src="./assets/img/Image-6.png" alt="">
                  <label for="bridal-shower">Chá de panela</label>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="carnaval">
                  <img src="./assets/img/Image-7.png" alt="">
                  <label for="carnaval">Carnaval</label>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="easter">
                  <img src="./assets/img/Image-8.png" alt="">
                  <label for="easter">Pascoa</label>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="june-celebration">
                  <img src="./assets/img/Image-9.png" alt="">
                  <label for="june-celebration">São João</label>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="halloween">
                  <img src="./assets/img/Image-10.png" alt="">
                  <label for="halloween">Halloween</label>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="christmas">
                  <img src="./assets/img/Image-11.png" alt="">
                  <label for="christmas">Natal</label>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="party-theme" id="others">
                  <img src="./assets/img/Image-12.png" alt="">
                  <label for="others">Outro</label>
                </div>
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label>Estilo</label>
                <div class="style-wrapper">
                  <div class="style-inner">
                    <input type="checkbox" name="style-button" id="style-button">
                    <label for="style-button">
                      <div class="style-image"></div> 
                      <span class="dark">Escuro</span>
                      <span class="light">Claro</span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="droparea-wrapper flex-2">
                <label>Foto de capa</label>

                <div class="dropzone">
                  <input type="file" id="party-photo" name="party-photo">
                  <label for="party-photo">

                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M8.14645 1.64645C8.34171 1.45118 8.65829 1.45118 8.85355 1.64645L12.1869 4.97978C12.3821 5.17504 12.3821 5.49162 12.1869 5.68689C11.9916 5.88215 11.675 5.88215 11.4798 5.68689L9 3.20711V10C9 10.2761 8.77614 10.5 8.5 10.5C8.22386 10.5 8 10.2761 8 10V3.20711L5.52022 5.68689C5.32496 5.88215 5.00838 5.88215 4.81311 5.68689C4.61785 5.49162 4.61785 5.17504 4.81311 4.97978L8.14645 1.64645ZM2.5 9.5C2.77614 9.5 3 9.72386 3 10V12.6667C3 12.8877 3.0878 13.0996 3.24408 13.2559C3.40036 13.4122 3.61232 13.5 3.83333 13.5H13.1667C13.3877 13.5 13.5996 13.4122 13.7559 13.2559C13.9122 13.0996 14 12.8877 14 12.6667V10C14 9.72386 14.2239 9.5 14.5 9.5C14.7761 9.5 15 9.72386 15 10V12.6667C15 13.1529 14.8068 13.6192 14.463 13.963C14.1192 14.3068 13.6529 14.5 13.1667 14.5H3.83333C3.3471 14.5 2.88079 14.3068 2.53697 13.963C2.19315 13.6192 2 13.1529 2 12.6667V10C2 9.72386 2.22386 9.5 2.5 9.5Z" fill="#59B2FF"/>
                    </svg>

                    <span>Selecionar</span>
                  </label>
                  <p>Nenhum arquivo selecionado</p>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset class="contact">
            <legend>
              <img src="assets/icons/contact.svg" alt="ícone de contato">
              Dados para contato
            </legend>

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" placeholder="Nome completo" required>
              <div class="error">
                <img src="./assets/icons/circle-alert.svg" alt="ícone de alerta vermelho">
                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="exemplo@email.com">
              </div>
              <div class="input-wrapper flex-1">
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" placeholder="(99) 9 9999-9999">
              </div>
            </div>
          </fieldset>

          <div class="terms-wrapper checkbox-wrapper">
            <div class="checkbox-inner">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></label>
            </div>

            <div class="checkbox-inner">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">Aceito receber atualizações e promoções por e-mail</label>
            </div>

            <div class="checkbox-inner">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">Aceito receber atualizações e promoções por SMS</label>
            </div>
          </div>

          <div class="action-wrapper">
            <button type="submit">
              <div class="btn-image"></div>
              Gerar convite
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
