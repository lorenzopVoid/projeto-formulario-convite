<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/Logo.svg" alt="ícone de festividades">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <h2>Crie seu convite</h2>
        <form method="post" enctype="multipart/form-data">
          <fieldset class="event-info">
            <legend>
              <img src="assets/icons/calendar.svg" alt="ícone de calendario">
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" name="title" id="title" placeholder="Nome do evento">
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="start">Início</label>
                <input type="datetime-local" name="start" id="start">
              </div>
              <div class="input-wrapper flex-1">
                <label for="end">Fim</label>
                <input type="datetime-local" name="end" id="end">
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label>Tipo</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="event-type" value="presencial" id="presencial" checked>
                    <label for="presencial">
                      <div class="radio-image"></div>
                      Presencial
                    </label>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="event-type" value="online" id="online">
                    <label for="online">
                      <div class="radio-image-1"></div>
                      Online
                    </label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper flex-1">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="60" rows="30" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="customization">
            <legend>
              <img src="./assets/icons/paintbrush.svg" alt="ícone de pincel">
              Personalização
            </legend>

            <div class="input-wrapper">
                <label>Cor principal</label>

                <div class="color-wrapper">
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="blue-color" value="blue">
                    <label for="blue-color" class="blue"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="navy-color" value="navy">
                    <label for="navy-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="purple-color" value="purple">
                    <label for="purple-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="fuschia-color" value="fuschia">
                    <label for="fuschia-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="pink-color" value="pink">
                    <label for="pink-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="danger-color" value="danger">
                    <label for="danger-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="orange-color" value="orange">
                    <label for="orange-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="yellow-color" value="yellow">
                    <label for="yellow-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="lime-color" value="lime">
                    <label for="lime-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="green-color" value="green">
                    <label for="green-color"></label>
                  </div>
                  <div class="color-inner">
                    <input type="radio" name="theme-color" id="cyan-color" value="cyan">
                    <label for="cyan-color"></label>
                  </div>
                </div>
            </div>

            <div class="input-wrapper">
              <label>Tema do evento</label>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
